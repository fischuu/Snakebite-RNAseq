params:
  fastp:
    trim_front1: 12
    trim_tail1: 0
    trim_front2: 0
    trim_tail2: 0
  rsem:
    paired: "--paired-end"                                                      # For SE reads, set here ""
  star:
    genomeSAindexNbases: 14
    overhang: 149
    limitGenomeGenerateRAM: 300647710720
  stringtie:
    tpm: 2
  featurecounts:
    attributetype: "gene_id"
    featuretype: "exon"
singularity:
  fastp: "docker://fischuu/fastp:0.20.1"
  rsem: "docker://fischuu/rsem:1.3.3"
